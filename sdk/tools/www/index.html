<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <title>Lumasonic File Player</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="lsfplayer.css">
</head>
<body>
    <div class="player-container">
        <div class="player-header">
            <div class="connection-status" id="connectionStatus" style="display: none;">
                <div class="status-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor">
                        <path d="M1 9l2 2c4.97-4.97 13.03-4.97 18 0l2-2C16.93 2.93 7.08 2.93 1 9zm8 8l3 3 3-3c-1.65-1.66-4.34-1.66-6 0zm-4-4l2 2c2.76-2.76 7.24-2.76 10 0l2-2C15.14 9.14 8.87 9.14 5 13z"/>
                    </svg>
                </div>
                <span class="status-text">Trying to Reconnect...</span>
            </div>
            <div class="file-name" id="fileName">No file loaded</div>
        </div>
        
        <div class="player-main">
            <!-- Playlist Info -->
            <div class="playlist-info" id="playlistInfo" style="display: none;">
                <div class="playlist-header">
                    <span class="playlist-title">Playlist</span>
                    <span class="playlist-count" id="playlistCount">0 tracks</span>
                </div>
                <div class="playlist-items" id="playlistItems">
                    <!-- Playlist items will be populated here -->
                </div>
            </div>
            
            <!-- Transport Controls -->
            <div class="transport-controls">
                <div class="control-buttons">
                    <button class="control-btn playlist-nav-btn no-select" id="prevBtn" title="Previous Track" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h2v12H6zm3.5 6l8.5 6V6z"/>
                        </svg>
                    </button>
                    <button class="control-btn no-select" id="playBtn" title="Play">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M8 5v14l11-7z"/>
                        </svg>
                    </button>
                    <button class="control-btn no-select" id="pauseBtn" title="Pause">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 19h4V5H6v14zm8-14v14h4V5h-4z"/>
                        </svg>
                    </button>
                    <button class="control-btn no-select" id="stopBtn" title="Stop">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 6h12v12H6z"/>
                        </svg>
                    </button>
                    <button class="control-btn loop-btn no-select" id="loopBtn" title="Loop">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M12 4V1L8 5l4 4V6c3.31 0 6 2.69 6 6 0 1.01-.25 1.97-.7 2.8l1.46 1.46C19.54 15.03 20 13.57 20 12c0-4.42-3.58-8-8-8zm0 14c-3.31 0-6-2.69-6-6 0-1.01.25-1.97.7-2.8L5.24 7.74C4.46 8.97 4 10.43 4 12c0 4.42 3.58 8 8 8v3l4-4-4-4v3z"/>
                        </svg>
                    </button>
                    <button class="control-btn playlist-nav-btn  no-select" id="nextBtn" title="Next Track" style="display: none;">
                        <svg viewBox="0 0 24 24" fill="currentColor">
                            <path d="M6 18l8.5-6L6 6v12zM16 6v12h2V6h-2z"/>
                        </svg>
                    </button>
                </div>
                
                <!-- Progress Bar -->
                <div class="progress-container">
                    <div class="time-display">
                        <span id="currentTime">0:00</span>
                        <span id="totalTime">0:00</span>
                    </div>
                    <div class="progress-bar" id="progressBar">
                        <div class="progress-fill" id="progressFill"></div>
                        <div class="progress-handle" id="progressHandle"></div>
                    </div>
                </div>
            </div>
            
            <!-- Volume Control -->
            <!-- Wierd bug on WebKit on iPhone where the slider with class name "volume" in it was being rendered at a different size, so using "gain" instead. -->
            <div class="gain-control">
                <div class="gain-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" id="gainIcon">
                        <path d="M3 9v6h4l5 5V4L7 9H3zm13.5 3c0-1.77-1.02-3.29-2.5-4.03v8.05c1.48-.73 2.5-2.25 2.5-4.02zM14 3.23v2.06c2.89.86 5 3.54 5 6.71s-2.11 5.85-5 6.71v2.06c4.01-.91 7-4.49 7-8.77s-2.99-7.86-7-8.77z"/>
                    </svg>
                </div>
                <div class="gain-slider-container">
                    <input type="range" id="gainSlider" class="gain-slider" min="0" max="100" value="100" step="1">
                    <div class="gain-value" id="gainValue">100%</div>
                </div>
            </div>
            
            <!-- Brightness Control -->
            <div class="brightness-control">
                <div class="brightness-icon">
                    <svg viewBox="0 0 24 24" fill="currentColor" id="brightnessIcon">
                        <path d="M12 7c-2.76 0-5 2.24-5 5s2.24 5 5 5 5-2.24 5-5-2.24-5-5-5zM2 13h2c.55 0 1-.45 1-1s-.45-1-1-1H2c-.55 0-1 .45-1 1s.45 1 1 1zm18 0h2c.55 0 1-.45 1-1s-.45-1-1-1h-2c-.55 0-1 .45-1 1s.45 1 1 1zM11 2v2c0 .55.45 1 1 1s1-.45 1-1V2c0-.55-.45-1-1-1s-1 .45-1 1zm0 18v2c0 .55.45 1 1 1s1-.45 1-1v-2c0-.55-.45-1-1-1s-1 .45-1 1zM5.99 4.58c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0s.39-1.03 0-1.41L5.99 4.58zm12.37 12.37c-.39-.39-1.03-.39-1.41 0-.39.39-.39 1.03 0 1.41l1.06 1.06c.39.39 1.03.39 1.41 0 .39-.39.39-1.03 0-1.41l-1.06-1.06zm1.06-10.96c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06zM7.05 18.36c.39-.39.39-1.03 0-1.41-.39-.39-1.03-.39-1.41 0l-1.06 1.06c-.39.39-.39 1.03 0 1.41s1.03.39 1.41 0l1.06-1.06z"/>
                    </svg>
                </div>
                <div class="brightness-slider-container">
                    <input type="range" id="brightnessSlider" class="brightness-slider" min="0" max="100" value="100" step="1">
                    <div class="brightness-value" id="brightnessValue">100%</div>
                </div>
            </div>
        </div>
    </div>
    
    <!-- Notification Area -->
    <div class="notification-area" id="notificationArea"></div>
    
    <script src="lsfplayer.js"></script>
</body>
</html>
